    <style>
      body {
        background-color: #000; /* Black background */
        color: #fff; /* White text */
      }
      .app-card {
        background-color: #1a1a1a;
        border-radius: 10px;
        padding: 30px;
        margin: 15px 0;
        text-align: center;
        color: #fff;
        transition: transform 0.2s, box-shadow 0.2s;
        cursor: pointer;
      }
      .app-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0 30px green;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    
      .footer {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 55px;
      color: white;
    }

    .footer p {
      text-align: center;
    }

    .heart {
      color: red;
      font-size: 1.2rem;
      display: inline-block;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.3);
      }
    }
    
    @media (min-height:700px) {
      .footer{
        margin-top: 100px;
      }

      .footer p{
        margin-top: 35px;
      }
    }
    </style>
